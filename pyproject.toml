[project]
name = "tinker-agent"
version = "0.1.0"
description = "Tinker Post Training Agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chz>=0.4.0",
    "claude-agent-sdk>=0.1.18",
    "daytona>=0.128.1",
    "rich>=14.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tinker_agent"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.uv.workspace]
members = [
    "runs/20260103_155829",
    "runs/20260103_155957",
    "runs/20260103_160124",
    "runs/20260103_175953",
    "runs/20260109_153140",
]
