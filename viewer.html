<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trace Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 320px;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-header h1 { font-size: 14px; font-weight: 600; }
    .status { font-size: 11px; color: #8b949e; }
    .status.live::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #3fb950;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    .status.error { color: #f85149; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Runs list */
    .runs-section {
      border-bottom: 1px solid #30363d;
      max-height: 200px;
      overflow-y: auto;
    }
    .section-header {
      padding: 8px 16px;
      font-size: 11px;
      text-transform: uppercase;
      color: #8b949e;
      background: #161b22;
      position: sticky;
      top: 0;
    }
    .run-item {
      padding: 10px 16px;
      border-bottom: 1px solid #21262d;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .run-item:hover { background: #161b22; }
    .run-item.active { background: #1f6feb33; border-left: 2px solid #58a6ff; }
    .run-name { font-size: 12px; font-family: monospace; }
    .run-count { font-size: 11px; color: #8b949e; }
    
    /* Traces list */
    .traces-section {
      flex: 1;
      overflow-y: auto;
    }
    .trace-item {
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      cursor: pointer;
      transition: background 0.15s;
    }
    .trace-item:hover { background: #161b22; }
    .trace-item.active { background: #1f6feb33; border-left: 2px solid #58a6ff; }
    .trace-id { font-size: 12px; color: #58a6ff; font-family: monospace; }
    .trace-prompt {
      font-size: 13px;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .trace-meta {
      font-size: 11px;
      color: #8b949e;
      margin-top: 4px;
      display: flex;
      gap: 12px;
    }
    
    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .main-header {
      padding: 16px;
      border-bottom: 1px solid #30363d;
    }
    .main-header h2 { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
    .prompt-display {
      background: #161b22;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .events {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .event {
      margin-bottom: 12px;
      border-radius: 6px;
      overflow: hidden;
    }
    .event-header {
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .event-content {
      padding: 12px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Event type colors */
    .event.message { background: #161b22; }
    .event.message .event-header { background: #21262d; color: #c9d1d9; }
    
    .event.tool_call { background: #0d1117; border: 1px solid #1f6feb; }
    .event.tool_call .event-header { background: #1f6feb33; color: #58a6ff; }
    
    .event.tool_result { background: #0d1117; border: 1px solid #238636; }
    .event.tool_result .event-header { background: #23863633; color: #3fb950; }
    .event.tool_result.error { border-color: #f85149; }
    .event.tool_result.error .event-header { background: #f8514933; color: #f85149; }
    
    .event.thinking { background: #161b22; border: 1px solid #a371f7; }
    .event.thinking .event-header { background: #a371f733; color: #a371f7; }
    
    .event.result { background: #0d1117; border: 1px solid #3fb950; }
    .event.result .event-header { background: #23863633; color: #3fb950; }
    
    .event.error { background: #0d1117; border: 1px solid #f85149; }
    .event.error .event-header { background: #f8514933; color: #f85149; }
    
    .event.stop { background: #161b22; }
    .event.stop .event-header { background: #21262d; color: #8b949e; }
    
    /* Empty state */
    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #8b949e;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }
    
    pre { font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>Trace Viewer</h1>
      <span class="status" id="status">Loading...</span>
    </div>
    <div class="runs-section">
      <div class="section-header">Runs</div>
      <div id="runsList"></div>
    </div>
    <div class="traces-section">
      <div class="section-header">Traces</div>
      <div id="tracesList"></div>
    </div>
  </div>
  
  <div class="main">
    <div class="main-header" id="mainHeader" style="display: none;">
      <h2 id="selectedTraceId"></h2>
      <div class="prompt-display" id="selectedPrompt"></div>
    </div>
    <div class="events" id="events">
      <div class="empty">Select a run and trace to view details</div>
    </div>
  </div>

  <script>
    const RUNS_INDEX = 'runs/index.json';
    const POLL_INTERVAL = 1000;
    
    let runsIndex = {};  // { runId: { path, traceCount } }
    let currentRun = null;
    let currentTraces = {};
    let selectedTraceId = null;
    
    async function fetchRunsIndex() {
      try {
        const response = await fetch(RUNS_INDEX + '?t=' + Date.now());
        if (!response.ok) {
          updateStatus('error', 'No runs/index.json found');
          return;
        }
        
        const newIndex = await response.json();
        
        if (JSON.stringify(runsIndex) !== JSON.stringify(newIndex)) {
          runsIndex = newIndex;
          renderRunsList();
          
          // Auto-select latest run if none selected
          if (!currentRun && Object.keys(runsIndex).length > 0) {
            const latestRun = Object.keys(runsIndex).sort().reverse()[0];
            selectRun(latestRun);
          }
        }
        
        updateStatus('live', Object.keys(runsIndex).length + ' runs');
      } catch (e) {
        updateStatus('error', e.message);
      }
    }
    
    async function fetchTraces(runId) {
      if (!runsIndex[runId]) return;
      
      try {
        const tracePath = runsIndex[runId].path + '/traces.jsonl';
        const response = await fetch(tracePath + '?t=' + Date.now());
        if (!response.ok) return;
        
        const text = await response.text();
        const newTraces = {};
        
        for (const line of text.split('\n')) {
          if (line.trim()) {
            try {
              const trace = JSON.parse(line);
              newTraces[trace.id] = trace;
            } catch (e) {}
          }
        }
        
        if (JSON.stringify(currentTraces) !== JSON.stringify(newTraces)) {
          currentTraces = newTraces;
          renderTracesList();
          
          // Update runs index count
          runsIndex[runId].traceCount = Object.keys(newTraces).length;
          renderRunsList();
          
          // Update selected trace if viewing it
          if (selectedTraceId && currentTraces[selectedTraceId]) {
            renderEvents(currentTraces[selectedTraceId]);
          }
          
          // Auto-select latest trace if none selected
          if (!selectedTraceId && Object.keys(currentTraces).length > 0) {
            const latestTrace = Object.values(currentTraces)
              .sort((a, b) => new Date(b.started_at) - new Date(a.started_at))[0];
            selectTrace(latestTrace.id);
          }
        }
      } catch (e) {
        console.error('Failed to fetch traces:', e);
      }
    }
    
    function updateStatus(type, message) {
      const el = document.getElementById('status');
      el.className = 'status ' + type;
      el.textContent = message;
    }
    
    function renderRunsList() {
      const list = document.getElementById('runsList');
      const sortedRuns = Object.keys(runsIndex).sort().reverse();
      
      if (sortedRuns.length === 0) {
        list.innerHTML = '<div class="empty" style="height: auto; padding: 16px;">No runs found</div>';
        return;
      }
      
      list.innerHTML = sortedRuns.map(runId => {
        const run = runsIndex[runId];
        const isActive = runId === currentRun;
        return `
          <div class="run-item ${isActive ? 'active' : ''}" onclick="selectRun('${runId}')">
            <span class="run-name">${runId}</span>
            <span class="run-count">${run.traceCount || 0} traces</span>
          </div>
        `;
      }).join('');
    }
    
    function renderTracesList() {
      const list = document.getElementById('tracesList');
      const sortedTraces = Object.values(currentTraces)
        .sort((a, b) => new Date(b.started_at) - new Date(a.started_at));
      
      if (sortedTraces.length === 0) {
        list.innerHTML = '<div class="empty" style="height: auto; padding: 16px;">No traces in this run</div>';
        return;
      }
      
      list.innerHTML = sortedTraces.map(trace => {
        const isActive = trace.id === selectedTraceId;
        const eventCount = trace.events?.length || 0;
        const time = new Date(trace.started_at).toLocaleTimeString();
        const status = trace.ended_at ? (trace.error ? '❌' : '✓') : '⏳';
        
        return `
          <div class="trace-item ${isActive ? 'active' : ''}" onclick="selectTrace('${trace.id}')">
            <div class="trace-id">${trace.id} ${status}</div>
            <div class="trace-prompt">${escapeHtml(trace.prompt)}</div>
            <div class="trace-meta">
              <span>${time}</span>
              <span>${eventCount} events</span>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function selectRun(runId) {
      currentRun = runId;
      currentTraces = {};
      selectedTraceId = null;
      renderRunsList();
      renderTracesList();
      document.getElementById('mainHeader').style.display = 'none';
      document.getElementById('events').innerHTML = '<div class="empty">Loading traces...</div>';
      fetchTraces(runId);
    }
    
    function selectTrace(id) {
      selectedTraceId = id;
      renderTracesList();
      
      const trace = currentTraces[id];
      if (!trace) return;
      
      document.getElementById('mainHeader').style.display = 'block';
      document.getElementById('selectedTraceId').textContent = `Trace ${trace.id}`;
      document.getElementById('selectedPrompt').textContent = trace.prompt;
      
      renderEvents(trace);
    }
    
    function renderEvents(trace) {
      const container = document.getElementById('events');
      
      if (!trace.events?.length) {
        container.innerHTML = '<div class="empty">No events yet</div>';
        return;
      }
      
      container.innerHTML = trace.events.map(event => {
        let content = '';
        let label = event.type;
        let extraClass = '';
        
        switch (event.type) {
          case 'message':
            label = `${event.data.role}`;
            content = event.data.content;
            break;
          case 'tool_call':
            label = `Tool: ${event.data.tool_name}`;
            content = JSON.stringify(event.data.tool_input, null, 2);
            break;
          case 'tool_result':
            label = `Result`;
            content = event.data.result;
            extraClass = event.data.is_error ? 'error' : '';
            break;
          case 'thinking':
            label = 'Thinking';
            content = event.data.content;
            break;
          case 'result':
            label = 'Final Result';
            content = event.data.content;
            break;
          case 'error':
            label = 'Error';
            content = event.data.message;
            break;
          case 'stop':
            label = `Stop: ${event.data.reason}`;
            break;
          default:
            content = JSON.stringify(event.data, null, 2);
        }
        
        const time = new Date(event.timestamp * 1000).toLocaleTimeString();
        
        return `
          <div class="event ${event.type} ${extraClass}">
            <div class="event-header">
              <span>${label}</span>
              <span style="opacity: 0.6">${time}</span>
            </div>
            ${content ? `<pre class="event-content">${escapeHtml(content)}</pre>` : ''}
          </div>
        `;
      }).join('');
      
      container.scrollTop = container.scrollHeight;
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }
    
    // Polling
    async function poll() {
      await fetchRunsIndex();
      if (currentRun) {
        await fetchTraces(currentRun);
      }
    }
    
    poll();
    setInterval(poll, POLL_INTERVAL);
  </script>
</body>
</html>
